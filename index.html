<html>
<head>
  <title>DAZN 1 FHD</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background:#000;
      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    video {
      width:100%;
      height:100%;
      background:#000;
    }
    .logo {
      position:absolute;
      top:15px;
      right:15px;
      z-index:9999;
    }
    .logo img {
      width:100px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <div class="logo">
    <img src="https://i.imgur.com/DvBeoWl.jpg" alt="DAZN 1">
  </div>
  <script>
    var video = document.getElementById('video');
    var videoSrc = 'http://bmudnfh.megahdtv.xyz:900/0032829421/5272592091/165518';

    if (Hls.isSupported()) {
      var hls = new Hls({
        xhrSetup: function (xhr, url) {
          xhr.setRequestHeader('User-Agent', 'Mozilla/5.0'); // เผื่อ server ต้องการ user-agent
        }
      });
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // สำหรับ Safari เล่น HLS ได้ตรงๆ
      video.src = videoSrc;
    } else {
      alert('เบราว์เซอร์ของคุณไม่รองรับการเล่นวิดีโอแบบนี้');
    }
  </script>
</body>
</html>
